<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="codepen.css">
  <script src="codepen.js"></script>
</head>
<body>
  <h1 id="pomodoro" class="text-center">Pomodoro Timer</h1>
  <h4 class="text-center">FreeCodecamp</h4>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <div id="timer">
          <h3 class="text-center">Time</h3>
          <p class="text-center">
            <button class="btn btn-default glyphicon glyphicon-minus minus"></button>
            <span id="setTime">25</span>
            <button class="btn btn-default glyphicon glyphicon-plus plus"></button>
          </p>
        </div><!--#timer-->
      </div><!--col-xs-8-->
      <div class="col-xs-8 col-xs-offset-2">
       <div id="break">
        <h3 class="text-center">Break</h3>
        <p class="text-center">
          <button class="btn btn-default glyphicon glyphicon-minus minus"></button>
          <span id="breakTime">5</span>
          <button class="btn btn-default glyphicon glyphicon-plus plus"></button>
        </p>
      </div><!--#break-->
    </div><!--col-xs-8-->
  </div><!--row-->
  <div class="row">
    <div class="col-sm-2 col-sm-offset-5">
      <h3 class="text-center" id="time"></h3>
      <button class="btn btn-default btn-block btn-primary" id="timerHeader"></button>
    </div>
  </div><!--row-->
</div><!--container-fluid-->
</body>
</html>
